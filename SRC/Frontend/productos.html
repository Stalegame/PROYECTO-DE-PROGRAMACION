<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo FRUNA | La dulcería de Chile</title>
  <link rel="icon" href="./img/logo fruna.png" type="image/png">
  <link rel="stylesheet" href="css/productos.css">
</head>

<body>
  <!-- *************** HEADER *************** -->
  <header>
    <div class="header-inner">
      <!-- Botón Carrito -->
      <button class="btn-shop-bag" aria-label="Abrir carrito" id="open-cart">
        <img src="./img/shop_white.png" alt="Carrito" class="icono-btn2">
        <span class="contador-carrito" id="contadorCarrito">0</span>
      </button>

      <!-- Logo -->
      <div class="logo-container">
        <img src="./img/logo fruna.png" alt="FRUNA Chile" class="site-logo">
      </div>

      <!-- Auth -->
      <div id="authBox">
        <a id="authLoginLink" href="login_users.html" class="btn-login" aria-label="Iniciar sesión">
          <img src="./img/user_login.png" alt="" class="icono-btn">
          Iniciar Sesión
        </a>
        <span id="authName" style="display:none;"></span>
        <button id="authLogoutBtn" class="btn" style="display:none;">
          <img src="./img/user_login.png" alt="" class="icono-btn">
          Cerrar Sesión
        </button>
      </div>
    </div>
  </header>

  <!-- *************** NAV *************** -->
  <nav class="main-nav" aria-label="Navegación principal">
    <a href="index.html" class="nav-pill">Inicio</a>
    <a href="productos.html" class="nav-pill is-active">Productos</a>
    <a href="contacto.html" class="nav-pill">Contacto</a>
  </nav>

  <!-- *************** SIDEBAR CARRITO *************** -->
  <div class="sidebar" id="carritoSidebar">
    <!-- Encabezado -->
    <div class="sidebar-header">
    <h2 class="titulo-carrito">🛒 Tu Carrito</h2>
    <button class="cerrar-sidebar" id="cerrarSidebar">✖</button>
    </div>

    <!-- Items del carrito -->
    <div class="carrito-items">
    <p class="mensaje-vacio">Tu carrito está vacío 😞...</p>
    </div>

    <!-- Total + botón -->
    <div class="carrito-total">
    <p>Total: <strong>$0</strong></p>
    <button class="btn-buy-bag">Finalizar Compra</button>
    </div>
  </div>

  <!-- Overlay desenfoque -->
  <div class="sidebar-overlay"></div>

  <!-- Notificación flotante -->
  <div class="notif" id="notif" aria-live="polite"></div>

  <!-- *************** CATÁLOGO *************** -->
  <div class="contenedor">
    <!-- Filtros -->
    <aside class="filtros">
      <h3>Categorías</h3>
      <ul>
        <li><a href="#" data-cat="alfajores">Alfajores ($1.290 – $2.990)</a></li>
        <li><a href="#" data-cat="chocolates">Chocolates ($1.990 – $3.490)</a></li>
        <li><a href="#" data-cat="snacks">Snacks ($1.000 – $2.490)</a></li>
        <li><a href="#" data-cat="helados">Helados ($290 – $1.090)</a></li>
        <li><a href="#" data-cat="bebidas">Bebidas ($1.490 – $2.490)</a></li>
        <li><a href="#" data-cat="ofertas">Ofertas</a></li>
        <li><a href="#" data-cat="novedades">Novedades</a></li>
      </ul>
    </aside>

    <!-- Grid de productos (lo llena productos.js) -->
    <main class="productos">
      <div id="products-grid"></div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="js/cart.js" defer></script>
  <script src="js/productos.js" defer></script>
</body>
</html>
