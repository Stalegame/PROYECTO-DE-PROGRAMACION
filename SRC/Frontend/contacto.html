<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - FRUNA Chile</title>
    <link rel="icon" href="./img/logo fruna.png" type="image/png">
    <link rel="stylesheet" href="css/contacto.css">
</head>

<body>
    <!-- *************** Bloque Inicial *************** -->
    <header>
        <div class="logo-container">
            <!-- Logo -->
            <img src="./img/logo fruna.png" alt="FRUNA Chile" class="site-logo">
        </div>
    </header>

    <!-- *************** NAV *************** -->
    <nav class="main-nav" aria-label="Navegación principal">
        <a href="index.html" class="nav-pill">Inicio</a>
        <a href="productos.html" class="nav-pill">Productos</a>
        <a href="contacto.html" class="nav-pill">Contacto</a>
    </nav>
    
    <div class="contenido">
       
        <section class="formulario">
            <h2>Envíanos un mensaje</h2>
            <form>
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Teléfono">
                <textarea placeholder="Tu mensaje" rows="5" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        
        <section class="info-contacto">
            <h2>Contacto</h2>
            <p>📞 Teléfono: +56 9 1234 5678</p>
            <p>✉️ Email: contacto@fruna.cl</p>
            <p>📍 Dirección: Av. Providencia 1234, Santiago</p>
            
            <div class="mapa">
                <img src="" alt="Ubicación FRUNA" style="width:100%;height:100%;object-fit:cover;">
            </div>
        </section>
    </div>
    
    <div class="footer">
        <p>© 2025 Fruna · Creado por Comprimidos Team.</p>
    </div>
</body>
</html>
