<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil - Fruna Chile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="./img/logo_fruna.png" type="image/png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/edit_user.css">
  <link rel="stylesheet" href="css/page_loader.css">
</head>

<body>
  <!-- Loader Pages -->
  <div id="loader-fruna" aria-hidden="false" class="active">
    <div class="lf-backdrop"></div>
    <div class="lf-stage"></div>
  </div>

  <!-- Botón Volver fijo en esquina superior izquierda -->
  <a href="productos.html" class="btn-volver">
    <i class="fas fa-arrow-left"></i>
    Volver al Catálogo
  </a>

  <div class="contenedor-principal">
    <header>
      <div class="logo-container">
        <img src="./img/logo_fruna.png" alt="FRUNA Chile" class="site-logo">
      </div>
    </header>

    <div class="user-profile">
      <h1>Mi Perfil</h1>
      <div class="loading" id="loading">Cargando datos...</div>

      <form id="profile-form" style="display: none;">
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" maxlength="40" required/>
        </div>

        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" maxlength="35" required/>
        </div>

        <div class="form-group">
          <i class="fas fa-phone"></i>
          <input type="tel" id="telefono" name="telefono" placeholder="8 dígitos" pattern="\d{8}"/>
        </div>

        <div class="form-group">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" id="direccion" name="direccion" placeholder="Dirección" maxlength="80" />
        </div>

        <div class="message error" id="form-message" style="display: none;"></div>
        <div class="message success" id="form-success" style="display: none;"></div>

        <button type="submit" class="btn-guardar" id="btn-save">
          <i class="fas fa-save"></i> Guardar Cambios
        </button>
      </form>

      <!-- Sección de desactivar cuenta -->
      <div class="danger-zone" id="danger-zone" style="display: none;">
        <h2><i class="fas fa-exclamation-triangle"></i> Zona de Peligro</h2>
        <p class="warning-text">Una vez desactivada, no podrás iniciar sesión hasta que un administrador reactive tu cuenta.</p>
        
        <button type="button" class="btn-danger" id="btn-mostrar-desactivar">
          <i class="fas fa-user-slash"></i> Desactivar Mi Cuenta
        </button>

        <!-- Formulario de confirmación (oculto inicialmente) -->
        <form id="form-desactivar" style="display: none;">
          <div class="confirm-box">
            <p class="confirm-title">⚠️ Confirma que deseas desactivar tu cuenta</p>
            
            <div class="form-group">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="password-confirm-1" 
                placeholder="Ingresa tu contraseña" 
                required 
              />
            </div>

            <div class="form-group">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="password-confirm-2" 
                placeholder="Confirma tu contraseña" 
                required 
              />
            </div>

            <div class="message error" id="deactivate-error" style="display: none;"></div>

            <div class="button-group">
              <button type="button" class="btn-cancelar" id="btn-cancelar-desactivar">
                <i class="fas fa-times"></i> Cancelar
              </button>
              <button type="submit" class="btn-confirmar-danger">
                <i class="fas fa-check"></i> Confirmar Desactivación
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="footer-links">
        <a href="productos.html"><i class="fas fa-store"></i> Volver al Catálogo</a>
      </div>
    </div>
    <div class="copyright">
      <p>© 2025 Fruna Chile · Comprimidos Team</p>
      </div>
  </div>

  <script src="js/page_loader.js" defer></script>
  <script src="js/edit_user.js"></script>
</body>
</html>
