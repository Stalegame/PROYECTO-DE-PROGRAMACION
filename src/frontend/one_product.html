<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Producto - Fruna Chile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./img/logo_fruna.png" type="image/png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cart.css">
  <link rel="stylesheet" href="css/productos.css">
  <link rel="stylesheet" href="css/page_loader.css">
</head>
<body>
  <!-- Loader Pages -->
  <div id="loader-fruna" aria-hidden="false" class="active">
    <div class="lf-backdrop"></div>
    <div class="lf-stage"></div>
  </div>
  <!-- HEADER -->
  <header>
    <div class="header-inner">
      <!-- Bot√≥n Carrito -->
      <button class="btn-shop-bag" aria-label="Abrir carrito" id="open-cart">
        <img src="./img/shop_white.png" alt="Carrito" class="icono-btn2">
        <span class="contador-carrito" id="contadorCarrito">0</span>
      </button>

      <!-- Logo -->
      <div class="logo-container">
        <img src="./img/logo_fruna.png" alt="FRUNA Chile" class="site-logo">
      </div>

      <!-- Auth -->
      <div id="authBox">
        <a id="authLoginLink" href="login_users.html" class="btn-login" aria-label="Iniciar sesi√≥n">
          <img src="./img/user_login.png" alt="" class="icono-btn">
          Iniciar Sesi√≥n
        </a>
        <span id="authName" style="display:none;"></span>
        <button id="editUserBtn" class="btn" style="display:none;">
            <img src="./img/edit.png" alt="" class="icono-btn">
        </button>
        <button id="logoutBtn" class="btn" style="display:none;">
            <img src="./img/logout.png" alt="" class="icono-btn">
        </button>
      </div>
    </div>
  </header>

  <!-- NAV -->
  <nav class="main-nav" aria-label="Navegaci√≥n principal">
    <a href="index.html" class="nav-pill">Inicio</a>
    <a href="productos.html" class="nav-pill">Productos</a>
    <a href="contacto.html" class="nav-pill">Contacto</a>
  </nav>

  <!-- SIDEBAR CARRITO -->
  <div class="sidebar" id="carritoSidebar">
      <!-- Encabezado -->
      <div class="sidebar-header">
      <h2 class="titulo-carrito">üõí Tu Carrito</h2>
      <button class="cerrar-sidebar" id="cerrarSidebar">‚úñ</button>
      </div>

      <!-- Items del carrito -->
      <div class="carrito-items">
      <p class="mensaje-vacio">Tu carrito est√° vac√≠o üòû...</p>
      </div>

      <!-- Total + bot√≥n -->
      <div class="carrito-total">
      <p>Total: <strong>$0</strong></p>
      <button class="btn-buy-bag">Finalizar Compra</button>
      </div>
  </div>

  <!-- Overlay desenfoque -->
  <div class="sidebar-overlay"></div>

  <!-- Notificaci√≥n flotante -->
  <div class="notif" id="notif" aria-live="polite"></div>

  <!-- Ficha de producto -->
  <main class="product-page">
    <div class="product-media-large">
      <img id="p-image" alt="Producto" src="/img/placeholder.png">
    </div>

    <div class="product-info-large">
      <a class="back-link" href="productos.html">‚Üê Volver al cat√°logo</a>
      <h1 id="p-name">Producto</h1>

      <div class="product-meta-large">
        <span id="p-price" class="product-price"></span>
        <span id="p-category" class="product-cat"></span>
      </div>

      <p id="p-desc" class="product-desc-large"></p>

      <div class="stock-box">
        <p id="p-stock" class="product-stock"></p>
      </div>

      <div class="product-actions-large">
        <button id="btn-comprar" class="btn-comprar" data-id="">A√±adir al carrito</button>
      </div>
    </div>
  </main>
</body>
<script src="js/page_loader.js" defer></script>
<script src="js/cart.js" defer></script>
<script src="js/one_product.js" defer></script>
<script src="js/main.js" defer></script>
</html>
