<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Fruna Chile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="./img/logo_fruna.png" type="image/png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/crear_user.css">
  <link rel="stylesheet" href="css/page_loader.css">
</head>

<body>
  <!-- Loader Pages -->
  <div id="loader-fruna" aria-hidden="false" class="active">
    <div class="lf-backdrop"></div>
    <div class="lf-stage"></div>
  </div>
  <!-- Botón Volver -->
  <a href="login_users.html" class="btn-volver">
    <i class="fas fa-arrow-left"></i>
    Volver al Login
  </a>

  <div class="contenedor-principal">
    <header>
      <div class="logo-container">
        <img src="./img/logo_fruna.png" alt="FRUNA Chile" class="site-logo">
      </div>
    </header>

    <div class="registro-box">
      <h3>Crear cuenta</h3>
      <p class="subtitle">Completa tus datos para comenzar a disfrutar de FRUNA</p>

      <!-- Envío directo a tu endpoint del router -->
      <form id="form-registro" action="/api/clients/register" method="POST">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required />
        </div>

        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required />
        </div>

        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Crea una contraseña" required />
        </div>

        <div class="form-group">
          <i class="fas fa-phone"></i>
          <input type="tel" id="telefono" name="telefono" placeholder="Ej: 12345678" pattern="\d{8}" inputmode="numeric" title="El teléfono debe tener solo numeros y tener exactamente 8 dígitos" />
        </div>

        <div class="form-group">
          <i class="fas fa-location-dot"></i>
          <textarea id="direccion" name="direccion" placeholder="Ingresa tu dirección"></textarea>
        </div>

        <button type="submit" class="btn-registrar">
          <i class="fas fa-user-plus"></i> Registrarme
        </button>

        <div class="loading" id="loading">
          <div class="loading-dots"><div></div><div></div><div></div><div></div></div>
        </div>
      </form>

      <div class="login-links">
        <span>¿Ya tienes cuenta?&nbsp;</span>
        <a href="login_users.html">Inicia sesión</a>
      </div>
    </div>

    <div class="copyright">
      <p>© 2025 Fruna Chile · Comprimidos Team</p>
    </div>
  </div>

  <script src="js/page_loader.js" defer></script>
  <script src="js/crear_user.js" defer></script>
</body>
</html>
