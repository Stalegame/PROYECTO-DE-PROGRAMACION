<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login FRUNA | La dulcería de Chile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="./img/logo fruna.png" type="image/png">
    <link rel="stylesheet" href="css/login_users.css">
    <link rel="stylesheet" href="css/page_loader.css">
</head>

<body>
    <!-- Loader Pages -->
    <div id="loader-fruna" aria-hidden="false" class="active">
        <div class="lf-backdrop"></div>
        <div class="lf-stage"></div>
    </div>

    <!-- Botón Volver fijo en esquina superior izquierda -->
    <a href="index.html" class="btn-volver">
        <i class="fas fa-arrow-left"></i>
        Volver al Menú
    </a>

    <div class="contenedor-principal">
        <header>
            <div class="logo-container">
                <div style="color: white; font-size: 28px; font-weight: bold;">FRUNA</div>
            </div>
        </header>

        <div class="user-login">
            <h3>¡Bienvenido a FRUNA!</h3>
            <p class="welcome-text">Ingresa tus credenciales para acceder al sistema</p>
            
            <form id="form-login" action="/api/clients/login" method="POST">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="checkbox-cont">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Mostrar Contraseña</label>
                </div>
                
                <button type="submit" class="btn-ingresar">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
                
                <div class="loading" id="loading">
                    <div class="loading-dots">
                        <div></div><div></div><div></div><div></div>
                    </div>
                </div>
            </form>
            
            <div class="login-links">
                <span>¿No tienes cuenta?&nbsp;</span>
                <a href="crear_user.html">Crear cuenta</a>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 FRUNA Chile - Todos los derechos reservados</p>
        </div>
    </div>
</body>
<script src="js/page_loader.js" defer></script>
<script src="js/login_users.js"></script>
</html>
